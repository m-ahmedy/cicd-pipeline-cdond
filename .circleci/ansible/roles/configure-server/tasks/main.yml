---
- name: "Update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "Upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Remove packages that are no longer used"
  become: yes
  apt:
    autoremove: yes

- name: "Install dependencies"
  become: yes
  apt:
    name: ["nodejs", "npm", "unzip"]
    state: latest
    update_cache: yes

- name: "Install latest NPM"
  become: yes
  shell: |
    npm install -g n
    n latest
    npm install -g npm

- name: "Install PM2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
