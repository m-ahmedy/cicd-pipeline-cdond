---
- name: "Update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "Upgrade packages"
  become: yes
  apt:
    updgrade: yes

- name: "Remove packages that are no longer used"
  become: yes
  apt:
    autoremove: yes

- name: "Install dependencies"
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install PM2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Create directory"
  file:
    path: ~/web
    state: directory

- name: "Copy backend artifact from workspace"
  become: yes
  copy:
    src: ~/backend/dist/
    dest: ~/web
    owner: ubuntu
    group: ubuntu

- name: "Executing Node"
  shell: |
    pm2 start ~/web/dist/main.js -f
